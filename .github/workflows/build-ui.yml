name: Build and Release UI

on:
  push:
    branches:
      - main
      - dev
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build static files
        run: npm run build:static
      
      - name: Create versioned archive
        run: |
          cd dist
          tar -czf ../pymc-ui-${{ github.ref_name }}.tar.gz .
          zip -r ../pymc-ui-${{ github.ref_name }}.zip .
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pymc-ui-${{ github.ref_name }}
          path: |
            frontend/dist/
            frontend/pymc-ui-*.tar.gz
            frontend/pymc-ui-*.zip
          retention-days: 30
  
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: pymc-ui-${{ github.ref_name }}
          path: artifacts/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/pymc-ui-*.tar.gz
            artifacts/pymc-ui-*.zip
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
